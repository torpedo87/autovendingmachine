<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="./vending.css">
</head>
<body>
  <div class="container">
    <header>

				자판기<div class="message"></div>

    </header>
    <section class="content">
      <nav>
				<div class="slide" style="transform: translate3d(0,0px,0)"></div>
      </nav>
      <main>

      </main>
      <aside>
	    	<div><img src="http://localhost/codesquad/project/vendingmachine/images/inputcoin.jpg" id="inputHole" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				<div><img src="http://localhost/codesquad/project/vendingmachine/images/100.jpg" id="smallCoin" draggable="true" ondragstart="drag(event)"><img src="http://localhost/codesquad/project/vendingmachine/images/500.jpg" id="bigCoin" draggable="true" ondragstart="drag(event)"><img src="http://localhost/codesquad/project/vendingmachine/images/1000.jpg" id="paperMoney" draggable="true" ondragstart="drag(event)"><div class="balance">0</div></div>
				<div class="returnMoney">RETURN MONEY</div>
				<div class='adWrapper'>
					<div class='adContainer' style='transform: translate3d(0px,0,0)'>
						<div class="adItem one"><img src="http://localhost/codesquad/project/vendingmachine/images/1.jpeg"></div>
						<div class="adItem two"><img src="http://localhost/codesquad/project/vendingmachine/images/2.jpeg"></div>
						<div class="adItem three"><img src="http://localhost/codesquad/project/vendingmachine/images/3.jpg"></div>
						<div class="adItem four"><img src="http://localhost/codesquad/project/vendingmachine/images/1.jpeg"></div>
						<div class="adItem five"><img src="http://localhost/codesquad/project/vendingmachine/images/2.jpeg"></div>
						<!-- <img src="http://localhost/codesquad/project/vendingmachine/images/1.jpg">
						<img src="http://localhost/codesquad/project/vendingmachine/images/2.png">
						<img src="http://localhost/codesquad/project/vendingmachine/images/3.png">
						<img src="http://localhost/codesquad/project/vendingmachine/images/1.jpg">
						<img src="http://localhost/codesquad/project/vendingmachine/images/2.png"> -->
					</div>
				</div>
      </aside>
    </section>
    <footer>
			output
    </footer>
  </div>
	<div class="table">
		<table class="logTable">
			<tr>
				<td>품목</td>
				<td>재고</td>
				<td>매출액</td>
				<td>날짜</td>
				<td>원가</td>
				<td>영업이익</td>
			</tr>
		</table>
		<table class="stockManager">
			<tr>
				<td>품목명</td>
				<td>채울갯수</td>
				<td>재고관리</td>
			</tr>
			<tr>
				<td>
					<div class="dropdownContainer">
						<input type="text" placeholder="품목명" class="stockManagerName dropbtn" onclick="myFunction()">

							<div class="dropdownContent itemDropdown"></div>


					</div>
				</td>
				<td><input type="text" placeholder="갯수" class="stockManagerNumber"></td>
				<td><button class="stockBtn">채우기</button></td>
			</tr>
		</table>
		<table class="profitManager">
			<tr>
				<td>날짜별</td>
				<td>총영업이익</td>
				<td>최고이익품목</td>
				<td>매출관리</td>
			</tr>
			<tr>
				<td>
					<input type="date" class="dateFinder">

				</td>
				<td class="dateTotalProfit">0</td>
				<td class="topItem"></td>
				<td><button class="profitBtn">검색</button></td>
			</tr>
		</table>
	</div>

	<script type="dataTemplate" id="dataTemplate">
		<div class={{hotOrCold}}><img src={{url}}><div class='name'>{{name}}</div><div class='price'>{{price}}</div></div>
	</script>
	<script type="stockTemplate" id="stockTemplate">
		<tr class='stock'><td class='stockName'>{{name}}</td><td class='stockNumber'>{{stock}}</td><td class='stockIncome'>0</td><td class='stockDate'>{{date}}</td><td class='stockCost'>{{cost}}</td><td class='stockProfit'>0</td>
	</script>
	<script src="./vending.js"></script>
</body>
</html>
